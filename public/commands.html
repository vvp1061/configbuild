<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инструменты сервера</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header class="actions-panel">
        <a href="/" class="btn-secondary">Вернуться к конфигуратору</a>
    </header>
    <div class="page-container">
        <div class="tool-section">
            <h2>Загрузка файлов на сервер</h2>
            <form id="upload-form">
                <p>Выберите один или несколько файлов для загрузки в папку <code>uploads/</code> на сервере.</p>
                <input type="file" id="file-input" multiple required>
                <button type="submit" class="btn-primary">Загрузить файлы</button>
            </form>
            <div class="result-box" id="upload-result"></div>
        </div>
        <div class="tool-section">
            <h2>Выполнение команд на сервере</h2>
            <form id="command-form">
                <p>Выберите команды, которые будут выполнены на сервере последовательно.</p>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="command" value="date"> Показать текущую дату и время</label>
                    <label><input type="checkbox" name="command" value="pwd"> Показать текущую рабочую директорию</label>
                    <label><input type="checkbox" name="command" value="ls"> Показать содержимое директории</label>
                </div>
                <button type="submit" class="btn-success">Выполнить</button>
            </form>
            <div class="result-box" id="command-result"></div>
        </div>
    </div>
    <script src="/scripts/commands.js" defer></script>
</body>
</html>
